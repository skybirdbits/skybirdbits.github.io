    <title>انتقال دائمی به آدرس جدید</title>

    <script type="text/javascript">

        var path = window.location.pathname;

        var newPath = "";
        if (path.startsWith("/article/")) {
            newPath = "/post/" + path.substring("/article/".length);
        } else {

            newPath = "/";
        }

        var newURL = "https://kodedevel.github.io" + newPath;


        window.location.replace(newURL);
    </script>


    <meta http-equiv="refresh" content="0; url=https://kodedevel.github.io/">


    <link rel="canonical" href="https://kodedevel.github.io/">
</head>
