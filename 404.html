<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Redirect...</title>

    <script type="text/javascript">

        var absolutePath = window.location.pathname;
        var paths = absolutePath.split("/article/");
        
        var newURL = "https://kodedevel.github.io/post/" + paths[paths.length - 1];
        
        window.location.replace(newURL);
        
    </script>
</head>
